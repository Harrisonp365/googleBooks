<!DOCTYPE html>
<html lang="en">

    <script src="script.js" defer></script>
    <link rel="stylesheet" href="./SCSS/style.css" />

    <header class="header">
      <h1 class="header__h1">Welcome to Z-lib 2.0.</h1>
      <h2 class="header__h2">Search for books below</h2>

        type="text"

      </div>

        <img class="card__image" src="" alt="" />

      </div>

      </div>

      </div>
