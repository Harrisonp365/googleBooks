<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="./JS/script.js" defer></script>
    <link rel="stylesheet" href="./SCSS/style.css" />
    <title>Google Books</title>
  </head>
  <body>
    <header class="header">
      <h1 class="header__h1">Welcome to Z-lib 2.0.</h1>
      <h2 class="header__h2">Search for books below</h2>
    </header>
    <form class="searchBar">
      <input
        type="text"
        name="search"
        class="searchBar__input"
        placeholder="Search by Author, Book Title, Genre"
      />
      <input type="submit" name="submit" class="searchBar__submit" />
    </form>
    <div class="gallery"></div>
    <div class="modal-container">
      <span class="modal-container__close">&times;</span>
    </div>
    <footer class="footer">
      <p>Copyright &copy; 2021 Z-Lib 2.0. Created by Harrison Powell</p>
    </footer>
  </body>
</html>
